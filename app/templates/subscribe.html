{% extends "layout.html" %}

{% block body %}
  <section class="hero mt-5">
    <div class="container">
      <div class="hero-content pb-5 text-center">
        <h1 class="hero-heading">Subscription Confirmed</h1>
      </div>
    </div>
  </section>
  <section class="pb-5">
    <div class="container text-center">
      <div class="icon-rounded bg-primary mb-3 mx-auto text-white">
        <svg class="svg-icon w-2rem h-2rem align-middle">
          <use xlink:href="#checkmark-1"></use>
        </svg>
      </div>
      <h4 class="mb-3 ff-base">You have successfully subscribed.</h4>
      <p class="text-muted mb-5">You may opt-out at any time.</p>
      <a href="{{ url_for('users.unsubscribe' ) }}" class="btn btn-outline-dark">Opt out</a>
    </div>
  </section>
{% endblock body %}
